<ActionBar [title]="title" class="action-bar"></ActionBar>
<TabView [(ngModel)]="tabSelectedIndex" selectedColor="#FF0000" iosIconRenderingMode="alwaysOriginal" sdkToggleNavButton>
    <StackLayout *tabItem="{title: 'Home'}">
      <Home></Home>
    </StackLayout>
    <StackLayout *tabItem="{title: 'ChatBot'}" >
        <ChatBot></ChatBot>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Settings'}">
        <Label text="Third tab item.. New Content"></Label>
    </StackLayout>
</TabView>
