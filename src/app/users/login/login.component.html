<div class="card">
  <div class="card-header">
    <span class="h3">
        Login
      </span>
  </div>
  <div class="card-block">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="username" class="col-form-label">Username</label>
          <input type="text" name="username" [(ngModel)]="username" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group col-md-6">
          <label for="password"  class="col-form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="Password">
        </div>
      </div>
      <button type="submit" (click)="login()" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
