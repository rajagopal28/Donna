<div class="card">
  <div class="card-header">
    <span class="h3">
       Indoor Maps!!
      </span>
  </div>
  <div class="card-block">
    <ngb-alert *ngIf="!isLoggedIn" [dismissible]="false">
      <strong>Warning!</strong> You need to login to See map and navigate between locations!!
    </ngb-alert>
    <div *ngIf="isLoggedIn">
      <div class="form-inline">
        <div class="form-group">
          <label for="from">From Location:</label>
          <input type="text" class="form-control" id="from" [(ngModel)]="fromLocation" [ngbTypeahead]="searchLocation" [resultTemplate]="rt" [inputFormatter]="formatter" >
        </div>&nbsp;
        <div class="form-group">
          <label for="to">To Location:</label>
          <input type="text" class="form-control" id="to" [(ngModel)]="toLocation" [ngbTypeahead]="searchLocation" [resultTemplate]="rt" [inputFormatter]="formatter" >
          </div>&nbsp;
        <button (click)="applyNavigation()" class="btn btn-default">Submit</button>
      </div>
    </div>
    <div id="mazemap-container"></div>
  </div>
</div>

<ng-template #rt let-r="result" let-t="term">
  {{ r.name }}, Level:{{r.floor}} at Campus:{{ r.campus.name }}
</ng-template>
