<div class="card">
  <div class="card-block">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName" class="col-form-label">Name</label>
          <input type="text" name="name" [(ngModel)]="location.name" class="form-control" id="name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputLatitude" class="col-form-label">Latitude</label>
          <input type="number" name="latitude" [(ngModel)]="location.latitude" class="form-control" id="latitude">
        </div>
        <div class="form-group col-md-6">
          <label for="inputLongitude" class="col-form-label">Longitude</label>
          <input type="number" name="longitude" [(ngModel)]="location.longitude" class="form-control" id="longitude">
        </div>
        <div class="form-group col-md-6">
          <label for="inputFloor" class="col-form-label">Floor Number</label>
          <input type="number" name="floor" [(ngModel)]="location.floor" class="form-control" id="floor">
        </div>
        <div class="form-group col-md-6">
          <label for="inputCampus" class="col-form-label">Campus</label>
          <select id="campusId" [(ngModel)]="location.campusId" name="campusId"  class="form-control">
            <option>Choose Campus</option>
            <<option *ngFor="let camp of campus" value="{{camp.id}}">{{camp.name}}</option>
          </select>
        </div>
      </div>
      <button (click)="addLocation()" type="submit" class="btn btn-primary">Add Location</button>
    </form>
  </div>
</div>
