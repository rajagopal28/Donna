<h2>Locations List of {{campusId}}</h2>
<button type="button" (click)="download()" class="btn btn-info">Download All</button>
<div class="list-group">
  <div href="#" *ngFor="let location of locations" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{location.name}}</h5>
      <button (click)="delete(location);" class="btn btn-primary">Delete</button>
    </div>
    <small><strong>ID:</strong>{{location.id}}</small>
    <small><strong>Latitude:</strong>{{location.latitude}}</small>
    <small><strong>Longitude:</strong>{{location.longitude}}</small>
  </div>
</div>
